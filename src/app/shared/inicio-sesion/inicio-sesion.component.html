<div class="contenedor">
  <div class="form-container">
    <h2 class="title">Iniciar Sesión</h2>

    <form (ngSubmit)="iniciarSesion()">
      <!-- Correo electrónico -->
      <div class="mb-3">
        <label for="Email" class="form-label">Correo electrónico</label>
        <input
          type="Email"
          id="Email"
          name="Email"
          class="form-control"
          [(ngModel)]="usuario.Email"
          required
        />
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="usuario.Password"
          required
        />
      </div>

      <!-- Botón de envío -->
      <div class="d-grid">
        <button type="submit" class="btn">Ingresar</button>
      </div>

      <!-- Mensaje de error -->
      <p *ngIf="error" class="text-danger text-center mt-3">
        {{ error }}
      </p>
    </form>

    <!-- Enlace al registro -->
    <div class="text-center mt-3">
      <small>
        ¿No tenés cuenta?
        <a routerLink="/registro">Registrate aquí</a>
      </small>
    </div>
  </div>
</div>
