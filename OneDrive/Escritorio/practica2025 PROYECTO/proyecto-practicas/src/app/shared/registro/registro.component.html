<div class="contenedor">
    <div class="formulario">
        <h3>Crea tu cuenta</h3>
        <form [formGroup]="formularioREegistro" (ngSubmit)="crearCuenta()">
            <label>Nombre y Apellido</label>
        <input id="nombre" formControlName="nombre" class="form-control" placeholder="Ej:Suyai Perez">
        <div *ngIf="formularioREegistro.get('nombre')?.touched&& formularioREegistro.get('nombre')?.invalid" class="form-text text-danger" >
            El nombre es requerido
        </div>

        <label>Numero de telefono</label>
        <input id="tel" formControlName="tel" class="form-control" placeholder="Ej:1234567890">
        <div *ngIf="formularioREegistro.get('tel')?.touched&& formularioREegistro.get('tel')?.invalid" class="form-text text-danger" >
            El numero de telefono es requerido
        </div>

        <label>E-mail</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Ej:perez@gmail.com">
        <div *ngIf="formularioREegistro.get('email')?.touched&& formularioREegistro.get('email')?.invalid" class="form-text text-danger">
            El E-mail es requerido
        </div>

        <label>Crea tu contraseña</label>
        <input id="contra" type="password" formControlName="contra" class="form-control" placeholder="crea tu contraseña">
        <div *ngIf="formularioREegistro.get('contra')?.touched&& formularioREegistro.get('contra')?.invalid" class="form-text text-danger">
            La contraseña es requerida
        </div>

        <label>Confirma la contraseña</label>
        <input type="password" id="confContra" formControlName="confContra" class="form-control" placeholder="confirma tu contraseña">
        <div *ngIf="formularioREegistro.get('confContra')?.touched&& formularioREegistro.get('confContra')?.invalid" class="form-text text-danger" >
            La confirmacion de la contraseña es requerida
        </div>
       
        <div *ngIf="formularioREegistro.get('confContra')!=formularioREegistro.get('contra')" class="form-text text-danger" >
            Las contraseñas deben ser iguales
        </div>

        <button class="btn btn-secondary" type="submit" (click)="crearCuenta()" [disabled]="formularioREegistro.invalid">Crear cuenta</button>

        <p class="sign-up-label">
        ¿Ya tienes cuenta?<span class="sign-up-link" routerLink="/iniciosesion"> Iniciar sesion</span>
      </p>
    </form>
    </div>
    
</div>
